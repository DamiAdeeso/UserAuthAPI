spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: password
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
            show-sql: true
            properties:
                hibernate:
                    format_sql:true
                database: postgres
                database-platform: org.hibernate.dialect.PostgreSQLDialect


